<script type="text/javascript" src="{{ url_for('teacherpage.static', filename='classswap.js') }}"></script>
{%for student in content['students_ofclass']%}
                <div class="row rowcolor">
                         <div class="col labelcol s9">
                            <label class="label" >{{student['name']}}</label>
                         </div>
                         <div  class="col pointscol s1">Punkty: {{student['points']}}</div>
                         <div class="col buttoncol s2">
                            <a class="waves-effect waves-light btn plus" onclick="plusPoint('{{student['name']}}')">+</a>
                            <a class="waves-effect waves-light btn minus" onclick="minusPoint('{{student['name']}}')">-</a>
                         </div>
                      </div>

{%endfor%}
