<!DOCTYPE html>
<head>
    <title>SchCOOLer</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('page.static', filename='jquery.fullPage.css')}}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{ url_for('page.static', filename='jquery.fullPage.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="{{ url_for('page.static', filename='main_style.css') }}" rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src="{{ url_for('page.static', filename='index.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('page.static', filename='jquery-countTo-master/jquery.countTo.js') }}"></script>

</head>
<body>
    <div id='fullpage'>
        <div class='section'>
            <div class="slider fullscreen">
                <ul class="slides">
                  <li>
                    <img class="z-depth-4" src="{{ url_for('page.static', filename = 'mainbaner.jpg') }}">
                    <div class="caption center-align">
                      <h3>Witaj w naszej aplikacji!</h3>
                      <a onclick="loginstudent()" id="rozpocznij" class="z-depth-4 waves-effect light-blue btn" href="#" style='margin-top:10%'>Wejdź do gry!</a>
                    </div>
                  </li>
                  <li>
                    <img src="{{ url_for('page.static', filename = 'mainbaner.jpg') }}">
                    <div class="caption center-align">
                      <h3>Panel Nauczyciela</h3>
                      <button onclick="loginteacher()" class="z-depth-4 green waves-effect orange darken-2 btn" id="for" style='margin-top:10%'>Zaloguj się</button>
                    </div>
                  </li>
                </ul>
            </div>
        </div>
        <div class='section'>
            <div class='row' style='height:50%; padding:0px; margin:0px;'>
                <div class='col s12 m6' style='height:100%'>
                    <img style='height:100%' src="{{ url_for('page.static', filename = 'student.png') }}">
                    Do naszego systemu należą:
                    <span id="school_num" data-from="0" data-to="{{content['number_of_school']}}" data-speed="1291"></span> Szkoły
                    <span id="class_num" data-from="0" data-to="{{content['number_of_students']}}" data-speed="1291"></span> Uczniów
                </div>
                <div class='col s12 m6' style='height:100%;'>

                </div>
            </div>
            <div class='row' style='height:50%'>

                <div class='col s12 m6' style='height:100%;'></div>
                <div class='col s12 m6' style='height:100%;'></div>
            </div>
        </div>
    </div>

    <script>
        function countUp(){
           $('#school_num').countTo();
           $('#class_num').countTo();
        }
        $(document).ready(function(){
            $('#fullpage').fullpage();
            $('.slider').slider();
            countUp();
        });
    </script>
    </body>
</html>
