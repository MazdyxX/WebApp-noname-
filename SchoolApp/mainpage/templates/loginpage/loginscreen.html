<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="{{url_for('page.static',filename='loginscreen.css')}}">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{ url_for('page.static', filename='index.js') }}"></script>
</head>



<body>
 <div class="container">
<div class="row top">
  <div class="col s8">
<div class="hello">{{title}}</div>
  </div>
</div>
<div class="row bottom">
    <form>
  <div class="col s12 content">
    <div class="row">
      <div class="input-field col s12">
        <input name="email" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input name="password" id="password" type="password" class="validate">
        <label for="password">Hasło</label>
      </div>
    </div>
    <a onclick="changeUrl('{{object_register}}')" class="forgetpass" href="#">Zarejstruj się</a>


    <label>  {{error}}</label>
    <button class="btn waves-effect light-blue accent-4 right" type="submit" formmethod="post" formaction="{{object}}" name="action">Zaloguj</button>
  </div>
    </form>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
