{%for class in content['classes']%}
        <a onclick="showclass('{{class}}')" id="{{class}}"  class="waves-effect waves-light btn z-depth-4"><i class="material-icons">supervisor_account</i>{{class}}</a>
        <a onclick="delclass('{{class}}')" id="del_{{class}}" class="waves-effect waves-light btn kick z-depth-4"><i class="material-icons kickleft">do_not_disturb_alt</i></a>
{%endfor%}

                            </form>
